<div [@routerTransition]>
    <app-page-header>[heading]="'Bootstrap Grid'" [icon]="'fa-wrench'"</app-page-header>


    <div class="card mb-3">
        <div class="card-header">
            Student
        </div>
        <div class="card-body table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Student Email</th>
                    <th>Branch Name</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>@mdo</td>
                    <td>Otto</td>
                 
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>@fat</td>
                    <td>Thornton</td>
                   
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>@twitter</td>
                    <td>the Bird</td>
                  
                </tr>
                </tbody>
            </table>
        </div>
    </div>
